    name: 'KUA- A: Vaardigheden'
    summary: ''
    description: "1. De kandidaat kan:\n\n- de belangrijkste termen en begrippen hanteren uit de kunstdisciplines\nbeeldende vormgeving, dans, drama en muziek die voorwaardelijk zijn voor\nadequate receptie en reflectie, en noodzakelijk voor begrip van verbanden\ntussen kunst en cultuur;\n\n- informatie over kunst en cultuur herkennen, benoemen en toepassen om\nverbanden aan te geven;\n\n- bij het reflecteren bronnenmateriaal op een adequate wijze hanteren;\n\n- overeenkomsten en verschillen noemen en beargumenteren met betrekking tot\nhet beschouwingsapparaat bij de vier kunstdisciplines (alleen vwo)."
    image: null
    Domein: leerlijnDomein_9
  leerlijnEindterm_6:
    name: 'KUA- B1: Kunst en religie, levensbeschouwing'
    summary: ''
    description: "De kandidaat kan aangeven met welke visies, doelen, middelen en inhouden\nde kunsten religieuze en/of levensbeschouwelijke uitgangspunten vertolken."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_7:
    name: 'KUA- B2: Kunst en esthetica'
    summary: ''
    description: "De kandidaat kan aangeven welke ideeën over schoonheid in kunst en\nkunstwaardering een rol spelen."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_8:
    name: 'KUA- B3: Kunstenaar en opdrachtgever; politieke en economische'
    summary: ''
    description: "De kandidaat kan aangeven welke invloed opdrachtgevers en politieke ideeën\nhebben op de rol en de inhoud van kunst en op de positie van de kunstenaar."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_9:
    name: 'KUA- B4: Kunst en vermaak'
    summary: ''
    description: "De kandidaat kan aangeven hoe vorm en inhoud bepaald worden door de\nvermaaksfuncties van kunst in relatie tot het daarbij betrokken publiek."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_10:
    name: 'KUA- B5: Kunst, wetenschap en techniek'
    summary: ''
    description: "De kandidaat kan aangeven hoe kunst en wetenschap/techniek op elkaar\ninwerken."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_11:
    name: 'KUA- B6: Kunst intercultureel'
    summary: ''
    description: "De kandidaat kan aangeven hoe Westerse en niet-Westerse kunst en cultuur\nelkaar wederzijds beïnvloeden."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_12:
    name: 'KUA- C: Onderwerpen'
    summary: ''
    description: "De kandidaat kan de eindtermen van domein A en B toepassen op\nvoorbeelden uit de volgende onderwerpen:\n\n- de cultuur van de kerk in de elfde tot en met veertiende eeuw;\n\n- de hofcultuur in de zestiende en zeventiende eeuw;\n\n- de burgerlijke cultuur van Nederland in de zeventiende eeuw;\n\n- de cultuur van Romantiek en realisme in de negentiende eeuw;\n\n- de cultuur van het moderne in de eerste helft van de twintigste eeuw;\n\n- de massacultuur vanaf 1950."
    image: null
    Domein: leerlijnDomein_11
  leerlijnEindterm_13:
    name: 'KBV- A1: Beeldend werk van kunstenaars en vormgevers'
    summary: ''
    description: "De kandidaat kan mede op basis van bronnenmateriaal het beeldend werk van\nkunstenaars en vormgevers beschrijven, onderzoeken en interpreteren,\nrekening houdend met visies, doelen, tijd, plaats, functie, kunstopvattingen,\nnormen en waarden en de historische ontwikkeling."
    image: null
    Domein: leerlijnDomein_12
  leerlijnEindterm_14:
    name: 'KBV- A2: Beeldend werk van kunstenaars en vormgevers in relatie tot'
    summary: ''
    description: "De kandidaat kan beeldend werk van kunstenaars en vormgevers\nonderzoeken in relatie tot het eigen beeldend werk."
    image: null
    Domein: leerlijnDomein_12
  leerlijnEindterm_15:
    name: 'KBV- A3: Eigen beeldend werk'
    summary: ''
    description: "De kandidaat kan eigen beeldend werk en werkproces beschrijven en\nbeargumenteerd evalueren."
    image: null
    Domein: leerlijnDomein_12
  leerlijnEindterm_16:
    name: 'KBV- B: Praktijk'
    summary: ''
    description: "De kandidaat kan gestructureerde probleemstellingen met betrekking tot zowel\nautonome als toegepaste beeldende kunst en vormgeving onderzoeken en de\ndaaruit ontwikkelde ideeën in een beeldende verwerking uitvoeren, daarbij\nbeeldende middelen aanwenden in een doelgericht werkproces, en het werk\nzo presenteren dat de beschouwer inzicht krijgt in het werkproces."
    image: null
    Domein: leerlijnDomein_13
  leerlijnEindterm_17:
    name: 'KBV- C: Oriëntatie op studie en beroep'
    summary: ''
    description: ''
    image: null
    Domein: leerlijnDomein_14
  leerlijnEindterm_18:
    name: 'CKV- A: Culturele Activiteiten'
    summary: ''
    description: "De kandidaat heeft actief deelgenomen aan tenminste 6 (havo), respectievelijk\n8 (vwo) culturele activiteiten.\nDe culturele activiteiten zijn gespreid naar de verschillende kunstdisciplines in\nbeeldende vormgeving, dans, drama, literatuur en muziek."
    image: null
    Domein: leerlijnDomein_5
  leerlijnEindterm_19:
    name: 'CKV- B: Kennis van kunst en cultuur'
    summary: ''
    description: "De kandidaat kan vorm, inhoud, functie en historische achtergronden\naangeven van kunstuitingen en daarbij ingaan op:\n- onderlinge relaties tussen deze aspecten;\n- relaties tussen kunstdisciplines;\n- invloeden die (sub)culturen op elkaar kunnen hebben."
    image: null
    Domein: leerlijnDomein_6
  leerlijnEindterm_20:
    name: 'CKV- C: Praktische Activiteiten'
    summary: ''
    description: "De kandidaat heeft actief deelgenomen aan praktische activiteiten gericht op\nhet maken van een eigen werkstuk of productie binnen een of meer\nkunstdisciplines."
    image: null
    Domein: leerlijnDomein_7
  leerlijnEindterm_21:
    name: 'CKV- D: Reflectie'
    summary: ''
    description: "De kandidaat kan met betrekking tot de culturele activiteiten:\n- verslag doen van zijn ervaringen, interpretaties en waarderingen;\n- deze toelichten onder verwijzing naar vorm, inhoud, functie en historische\nachtergronden;\n- deze koppelen aan ervaringen met praktische activiteiten;\n- aan de hand daarvan reflecteren op zijn keuzen en zijn ervaringen."
    image: null
    Domein: leerlijnDomein_8
