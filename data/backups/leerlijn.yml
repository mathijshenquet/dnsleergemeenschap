    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_3
    
  leerlijnSleutelinzicht_9:
    description: 'Je hebt tijdens onderzoeken gebruik gemaakt van verschillende media.'
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_4
    
  leerlijnSleutelinzicht_10:
    description: 'Je kan beelden maken die iets over jou als persoon zeggen.'
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_5
    
  leerlijnSleutelinzicht_11:
    description: "Je kan minimaal 2 van de volgende materialen om tot een 2- dimensionaal beeld te komen op de juiste manier inzetten:\nAcryl- en of plakkaatverf, houtskool, tekenpotlood, vetkrijt, oostindische inkt.\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_6
    
  leerlijnSleutelinzicht_12:
    description: "Je weet hoe je de volgende materialen en gereedschappen op de juiste manier gebruikt om tot een 3- dimensionaal beeld te komen:\nKarton, hout, plexiglas, lijmpistool, stanleymes, ijzerdraad, lijmpistool.\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_6
    
  leerlijnSleutelinzicht_13:
    description: "Je hebt kennis gemaakt met de volgende apparaten, programma’s en hulpmiddelen om tot een 4- dimensionaal beeld te komen:\nFotocamera, videocamera, Adobe Photoshop, Adobe Première, script, storyboard.\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_6
    
  leerlijnSleutelinzicht_14:
    description: "Je kan met hulp de volgende aspecten van een 2- dimensionaal beeld inzetten:\nLicht, kleur, ruimte, vorm, compositie,\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_7
    
  leerlijnSleutelinzicht_15:
    description: "Je kan met hulp de volgende aspecten van een 3- dimensionaal beeld inzetten:\nVorm, constructie, schaal,\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_7
    
  leerlijnSleutelinzicht_16:
    description: "Je kan met hulp de volgende aspecten van een 4- dimensionaal beeld inzetten:\nConcept, belichting, scherpte, shot, animatie, beeldbewerking, montage,\n"
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_7
    
  leerlijnSleutelinzicht_17:
    description: 'Je gebruikt in je presentatie de belangrijkste beelden die je in de loop van je onderzoek hebt gemaakt.'
