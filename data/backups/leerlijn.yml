  leerlijnSleutelinzicht_6:
    description: 'Je kan met een beeld een idee/ gedachte/gevoel overbrengen.'
    image: null
    Niveau: leerlijnNiveau_1
    Kernbegrip: leerlijnKernbegrip_2
  leerlijnSleutelinzicht_7:
    description: 'Je kent de stappen van de ontwerpcyclus en kan ze tijdens een onderzoek met hulp doorlopen.'
    image: null
    Niveau: leerlijnNiveau_1
    
    
    Kernbegrip: leerlijnKernbegrip_3
    
