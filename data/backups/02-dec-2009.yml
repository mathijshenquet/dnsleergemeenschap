  leerlijnVak_3:
    name: 'Kunst Beeldende Vormgeving'
    summary: 'Kunst Beeldende Vormgeving is een praktisch vak voor HAVO en Atheneum dat wordt afgesloten met een Schoolexamen. Je ontwikkelt je vermogen om 2-D, 3-D en 4-D beelden vorm te geven op een persoonlijke wijze.'
    description: ''
    image: null
    leergebied: leerlijnLeergebied_1
