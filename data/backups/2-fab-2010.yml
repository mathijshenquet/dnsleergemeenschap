leerlijnThema:
  leerlijnThema_1:
    name: Eten
    description_humanics: test
    description_arts: 'In het thema ‘Eten’ ga je werken aan een verpakking voor etenswaren. Deze verpakking is zorgvuldig gemaakt, zoals een echte verpakking er ook uitziet. Je gaat onderzoeken hoe verschillende merken verpakkingen voor jouw gekozen product hebben ontworpen. Je bedenkt een nieuwe naam, ontwerpt een logo en maakt een verpakking.'
    description_science: test
    description_linguistics: test
    image: b958999e4c441153f255d014ee4d4fedb7fc9496.jpg
  leerlijnThema_2:
    name: 'De Stad'
    description_humanics: ''
    description_arts: "We zijn omringd door architectuur, het valt ons bijna niet op. Architectuur heeft een grote invloed op onze leefomgeving. Ben bepaalde stijl van architectuur kan daar een rol bij spelen. Een stad met veel groen en grote pleinen en mooie gebouwen voelt fijner aan dan een stad waar nergens een parkje is en waar de huizen niet fijn zijn om in te wonen en heel klein zijn.\nIn het thema de stad ga je werken met architectuur. Je gaat op zoek naar het ultieme gebouw. Het ultieme gebouw is een gebouw dat helemaal door jou zelf verzonnen is. Je kunt het zo gek niet bedenken! \n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_3:
    name: 'Vincent van Gogh en zijn tijdgenoten'
    description_humanics: ''
    description_arts: "Vincent Van Gogh heeft veel invloed gehad op de kunst. In de tien jaar dat Van Gogh als kunstenaar actief was (1880-1890), heeft hij een groot aantal kunstwerken gemaakt, waarvan ruim 860 schilderijen en bijna 1200 werken op papier bewaard zijn gebleven. Het grootste deel - 201 schilderijen, 437 tekeningen en 31 prenten - bevindt zich in het Van Gogh Museum in Amsterdam. Een belangrijke kunstenaar voor Nederland en het is dus zeker de moeite waard om wat meer onderzoek te doen naar zijn werk.\nIn dit thema maak je kennis met de onderwerpen die hij graag schilderde en verdiep je je in zijn schildertechniek.\n"
    description_science: ''
    description_linguistics: ''
    image: 929a012f7c41fa3299a668d6de7ca6f314134cac.jpg
  leerlijnThema_4:
    name: Natuurverschijnselen
    description_humanics: ''
    description_arts: 'In de kunst vormt de natuur een inspiratiebron voor beelden, muziek en dans. Ook nu nog zijn er ontzettend veel beeldend kunstenaars geïnteresseerd in natuurverschijnselen. Je hoeft niet ver te zoeken. Museum De Pont in Tilburg heeft in de vaste collectie een aantal werken die te maken hebben met natuurverschijnselen. Bij Arts gaan we beelden maken over de wondere verschijnselen van de natuur.'
    description_science: ''
    description_linguistics: ''
    image: 31c587ff74c78bc9999f3a98c9969f8a9a4fcb50.png
  leerlijnThema_5:
    name: Leven
    description_humanics: ''
    description_arts: "Het leven zelf zorgt voor veel inspiratie. Het leven van de kunstenaar was vaak het uitgangspunt om kunst te maken. Als het slecht ging (zoals je bijvoorbeeld bij Vincent Van Gogh kan zien) kon de kunstenaar zijn kunst als uitlaatklep gebruiken. Heel handig dus!\nBij dit thema ga je werken aan het vastleggen van jouw leven. Dit kan je op verschillende manieren doen. Je kijkt naar wat belangrijk voor je is en hoe je dit op een beeldende manier kan tonen.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_6:
    name: Beweging
    description_humanics: ''
    description_arts: 'Veel kunstenaars in de loop van de 20e eeuw hadden het vastleggen van beweging als doel. In de beeldende kunst kan je onderzoek doen naar animatie, fotografie en kinetische kunst. '
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_7:
    name: Waarnemen
    description_humanics: ''
    description_arts: 'Hoe kan je de werkelijkheid verbeelden. Je kunt twee kanten op gaan. Je gaat óf werken aan het realistisch verbeelden van de werkelijkheid (en daarmee ben je veel bezig met Mimesis en verhoudingen) óf je gaat aan de slag met het vervormen en vervreemden van de werkelijkheid. Je haalt dan inspiratie uit het Surrealisme of Kubisme.'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_8:
    name: Verkiezingen
    description_humanics: ''
    description_arts: "Als een partij wil winnen, moet ze niet alleen een goed politiek programma hebben maar ook een goed werkende reclamecampagne. Een die laat zien hoe goed de partij is. En hoe slecht de anderen zijn.\nWat zou jij doen? Jouw pas opgerichte partij wil natuurlijk wel de verkiezingen winnen! Jij wil jouw ideeën overtuigend laten zien en je wil ook laten zien dat de ander partijen minder goed zijn dan de jouwe. Jouw partij moet succesvol overkomen, met een sterke uitstraling. Als jouw partij wil winnen, heeft ze een goede campagne nodig!\nBij Arts werk je aan een beeldcampagne. Je maakt een logo, een poster en een spotprent.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_9:
    name: Hofcultuur
    description_humanics: ''
    description_arts: 'Hofkunstenaars waren in dienst van de vorst. De kunstenaars waar we in dit thema aandacht aan besteden zijn de beeldende kunstenaars. De kunst die we bespreken is afkomstig uit de 16e en de 17e eeuw. '
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_10:
    name: Energie
    description_humanics: ''
    description_arts: 'Tijdens het thema “Energie” kan je kiezen voor Arts en Science, samen! In dit thema zijn de leergebieden Arts en Science aan elkaar gekoppeld. Op DNS noemen we deze combinatie Arts & Technology (A&T). We proberen hierbij kunst vanuit technologie te benaderen en andersom.  Je gaat een creatief mechanisme maken. In je ontwerp werk je met oude materialen. Je leert hoe je een bewegende constructie maakt. '
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_11:
    name: 'Werk en Geld'
    description_humanics: ''
    description_arts: 'Veel kunstenaars maken gebruik van de markt om hun kunst te verkopen. Anderen bekritiseren het en maken werk die dat duidelijk laat zien. Wat vind jij? Is kunst een middel om geld mee te verdienen of gaat daarmee juist de waarde van de kunst omlaag?'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_12:
    name: 'De Mens'
    description_humanics: ''
    description_arts: "Tijdens het thema de Mens ga je kijken naar het menselijk lichaam. Je hebt twee uitgangspunten: perfectie of schoonheidsfoutjes.\nPerfectie: je kan bijvoorbeeld aan de slag met een prachtige fotoreeks, je bent dan bezig met de gulden snede, verhoudingen in het menselijk lichaam en het schoonheidsideaal van de Grieken of Romeinen.\nSchoonheidsfoutjes: Je kan ook de andere kant op en de mens laten zien als iets dat niet perfect is, waar het lichaam volgens jou tekortkomingen heeft. Dan ga je verlengstukken of aanvullingen waarmee je oplossingen ontwerpt voor de tekortkomingen van de mens.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_13:
    name: 'Reversed Design'
    description_humanics: ''
    description_arts: "In dit thema verwonder je je over technische apparaten in je dagelijkse omgeving. Je doorloopt in een team het ontwerpproces van het door jullie gekozen product achterstevoren. Dit proces leg je al tekenend en schetsend vast. Op het moment dat je alleen nog de onderdelen hebt, start het echte creatieve proces. Je ontwerpt een nieuw product, een metamorfose, waarin het oude product onherkenbaar is.\n\n\nIn de thema’s van Arts & Technology combineren we de leergebieden Science en Arts. Dit leidt tot 1 groot gebied waarin je techniek onderzoekt vanuit de verwondering over beelden. Beelden ontstaan uit natuurwetenschap.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_14:
    name: 'Optische Verwondering'
    description_humanics: ''
    description_arts: "Een schilder creëert een ruimtelijk beeld op een plat vlak. Allerlei technieken om dit voor elkaar te krijgen, en in dit thema kijken we vooral naar het spel met licht en donker. Welke schildertechnieken kan je hiervoor inzetten? \n\nLicht in het donker kan zo simpel zijn als een waxinelichtje in een schemerige ruimte. Het kan natuurlijk heel wat stappen verder gaan. Tot blacklight en fluorkleuren in een grote feestzaal.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_15:
    name: Constructies
    description_humanics: ''
    description_arts: 'Aan bruggen kan je de ontwikkeling van constructies aflezen. Van oud tot nieuw tot vernieuwend. Onderzoek in dit thema wat de krachtigste constructies oplevert. Welk team ontwerpt de brug die het meeste gewicht kan dragen?'
    description_science: ''
    description_linguistics: ''
    image: null
