  leerlijnThema_34:
    name: 'Eigen Onderzoek I'
    description_humanics: ''
    description_arts: 'In dit beeldend onderzoek start je vanuit 3 eigen gekozen beelden. Een groot deel van het proces besteed je aan experimenteren. Vanuit de experimenten maak je keuzes op basis van de beeldaspecten. Je komt tot een eindproduct.'
