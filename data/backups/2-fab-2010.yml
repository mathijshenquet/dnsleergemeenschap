  leerlijnThema_32:
    name: Hofcultuur
    description_humanics: ''
    description_arts: 'Orde en structuur in de hofcultuur. Wat was de positie van de kunstenaar aan het hof in Italië in de 16e eeuw en in Frankrijk in de 17e eeuw? Hoe zagen de beelden en de dans uit die periode eruit? Wat was de rol van drama aan het hof en hoe klonk de muziek?'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_33:
    name: 'Burgerlijke Cultuur'
    description_humanics: ''
    description_arts: 'De 17e eeuw was een tijd van glorie voor de Nederlanden: de Gouden Eeuw. In dit thema onderzoek je welke invloed deze bloeiperiode had op de kunsten.'
    description_science: ''
    description_linguistics: ''
