  leerlijnThema_23:
    name: 'Massacultuur II'
    description_humanics: ''
    description_arts: 'Je onderzoekt de periode van de Massacultuur. Je doet dit via de zes invalshoeken. Je betrekt in je onderzoek de ontwikkelingen op het gebied van dans, drama, muziek en beeldend.'
    description_science: ''
