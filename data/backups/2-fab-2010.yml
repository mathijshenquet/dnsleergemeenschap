  leerlijnThema_35:
    name: 'Eigen Onderzoek II'
    description_humanics: ''
    description_arts: 'Dit is het onderzoek waarin je  het meesterstuk realiseert. Je werkt toe naar een groepstentoonstelling waarin je het beeldend proces en je eindproduct exposeert.'
