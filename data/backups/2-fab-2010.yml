  leerlijnThema_24:
    name: 'Cultuur van het Moderne II'
    description_humanics: ''
    description_arts: 'Je onderzoekt de kunst- en cultuurgeschiedenis van de eerste helft van de 20e eeuw. Je doet dit via de zes invalshoeken. Je betrekt in je onderzoek de ontwikkelingen op het gebied van dans, drama, muziek en beeldend.'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_25:
    name: 'Examenonderwerpen HAVO'
    description_humanics: ''
    description_arts: 'In de eerste periode van het examenjaar herhalen we de examenonderwerpen. De manier waarop je gaat werken is gericht op analyse van de perioden in de kunst- en cultuurgeschiedenis. Via allerlei werkvormen krijg je de “gereedschappen” om de stof te bestuderen.'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_26:
    name: 'Termen & Tools'
    description_humanics: ''
    description_arts: 'Vanaf februari trainen we voor het examen. Je verzamelt voorbeelden waarmee je het analyseren kunt oefenen op het gebied van dans, drama, beeldend en muziek in de verschillende perioden. Je leert over de opbouw van een examen, je leert de examenvragen kritisch te lezen en hoe je een goed antwoord formuleert. Je leert de termen te gebruiken om over kunst te praten of schrijven. Aan het einde van deze training ben je een volleerde leerlingexpert Arts.'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_27:
    name: 'Eigen Onderzoek I'
    description_humanics: ''
    description_arts: 'In dit beeldend onderzoek werk je toe naar jouw “meesterwerk”.  Je toont aan dat je in staat bent om zelfstandig een creatief beeldend proces te doorlopen. Je werkt toe naar een afgerond eindproduct. Je hebt de kans om je ideeën bij te stellen.'
