    image: null
  leerlijnThema_17:
    name: Klanken
    description_humanics: null
    description_arts: null
    description_science: null
    description_linguistics: null
    image: null
  leerlijnThema_18:
    name: 'Geometrische Vormen'
    description_humanics: ''
    description_arts: 'Geometrische Vormen is een praktisch beeldend thema. Het thema is heel breed, laat je inspireren door de kunstenaars die al met geometrische vormen aan de slag gingen. Verwonder je over de abstracte schilderijen en beeldhouwwerken uit de twintigste eeuw. Laat je inspireren door “sacred geometry”… Of ontwerp je liever een gebouw volgens de werkwijze van het Bauhaus? Fractals mogen op DNS niet ontbreken…'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_19:
    name: 'Massacultuur I'
    description_humanics: ''
    description_arts: "In deze periode: \nmaakte de regisseur Alfred Hitchkock in Hollywood de film Psycho…,\nneemt Madonna als superster voortdurend een andere identiteit aan…,\nmaakt Andy Warhol gebruik van de zeefdruktechniek…,\nen ontwikkelt de choreograaf Merce Cunningham software, om digitale dansers in te zetten.\n\nIn het thema Massacultuur maak je kennis met dans, drama, beeldende kunst en muziek in de tweede helft van de 20e eeuw.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_20:
    name: Ontdekkingsreis
    description_humanics: ''
    description_arts: 'Een ontdekkingsreis naar je talenten. Een reis naar een onbekende wereld. Laat je fantasie de vrije loop en toon de wereld van jouw eigen route.'
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_21:
    name: 'Cultuur van het Moderne I'
    description_humanics: ''
    description_arts: "In deze periode: \nVeroorzaakte Igor Strawinsky opschudding met zijn muziekstuk Le Sacre du Printemps…,\nraakte Pablo Picasso geïnspireerd door Afrikaanse kunst…, \nontwikkelde Martha Graham een nieuwe danstechniek…,\nen is Charlie Chaplin de beroemdste filmster…\n\nIn het thema Cultuur van het Moderne maak je kennis met dans, drama, beeldende kunst en muziek in de eerste helft van de 20e eeuw.\n"
    description_science: ''
    description_linguistics: ''
    image: null
  leerlijnThema_22:
    name: 'Romantiek & Realisme I'
    description_humanics: null
    description_arts: null
    description_science: null
