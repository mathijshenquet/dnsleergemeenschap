    Kernbegrip: leerlijnKernbegrip_6
  leerlijnSleutelinzicht_7:
    description: "Je weet hoe je de volgende materialen en gereedschappen op de juiste manier gebruikt om tot een 3- dimensionaal beeld te komen:\nKarton, hout, plexiglas, lijmpistool, stanleymes, ijzerdraad, lijmpistool.\n"
    image: null
    Niveau: leerlijnNiveau_1
    Kernbegrip: leerlijnKernbegrip_6
  leerlijnSleutelinzicht_8:
    description: "Je hebt kennis gemaakt met de volgende apparaten, programma’s en hulpmiddelen om tot een 4- dimensionaal beeld te komen:\nFotocamera, videocamera, Adobe Photoshop, Adobe Première, script, storyboard.\n"
    image: null
    Niveau: leerlijnNiveau_1
    Kernbegrip: leerlijnKernbegrip_6
  leerlijnSleutelinzicht_9:
    description: "Je kan met hulp de volgende aspecten van een 2- dimensionaal beeld inzetten:\nLicht, kleur, ruimte, vorm, compositie,\n"
