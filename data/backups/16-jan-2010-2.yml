leerlijnVak:
  leerlijnVak_1:
    name: 'Culturele Kunstzinnige Vorming'
    summary: 'Culturele Kunstzinnige Vorming is een verplicht examenvak voor HAVO en Atheneum. Je neemt actief deel aan Culturele Activiteiten in de disciplines beeldend, audiovisueel, podiumkunsten, muziek, literatuur en cultureel erfgoed.'
    description: ''
    image: e6c95d4bb96914c30bcfb8749b4354c888e917f4.jpg
    Leergebied: leerlijnLeergebied_1
  leerlijnVak_2:
    name: 'Kunst Algemeen'
    summary: 'Kunst Algemeen is een theoretisch vak voor HAVO en Atheneum dat wordt afgesloten met een Centraal Examen. Je leert dans, drama, beeldende kunst en muziek te analyseren aan de hand van verschillende tijdsperioden en invalshoeken.'
    description: ''
    image: 52587089a07ff6b62a0bdd3edecd25ecad369d0f.jpg
    Leergebied: leerlijnLeergebied_1
  leerlijnVak_3:
    name: 'Kunst Beeldende Vormgeving'
    summary: 'Kunst Beeldende Vormgeving is een praktisch vak voor HAVO en Atheneum dat wordt afgesloten met een Schoolexamen. Je ontwikkelt je vermogen om 2-D, 3-D en 4-D beelden vorm te geven op een persoonlijke wijze.'
    description: ''
    image: 6872b36c2a3a8b7d3e7a79821884fe8a408cc1f3.jpg
    Leergebied: leerlijnLeergebied_1
  leerlijnVak_4:
    name: 'Kunstvakken 1'
    summary: 'Kunstvakken 1 is een verplicht examenvak voor VMBO-T.  Je neemt actief deel aan Culturele Activiteiten in de disciplines beeldend, audiovisueel, podiumkunsten, muziek, literatuur en cultureel erfgoed.'
    description: ''
    image: null
    Leergebied: leerlijnLeergebied_1
  leerlijnVak_5:
    name: 'Kunstvakken 2'
    summary: 'Kunstvakken 2 beeldende vakken is een examenvak voor VMBO-T wat we (nog) niet aanbieden. Het schoolexamen is praktisch. Je leert 2-D, 3-D of 4-D beelden vorm te geven. Het Centraal Examen is theoretisch en gaat over het beschouwen van kunstwerken.'
    description: ''
    image: null
    Leergebied: leerlijnLeergebied_1
leerlijnEindterm:
  leerlijnEindterm_1:
    name: 'Oriëntatie op leren en werken'
    summary: ''
    description: 'De kandidaat kan zich oriënteren op de eigen loopbaan en het belang van kunst en cultuur in de maatschappij.'
    image: null
    Domein: leerlijnDomein_3
  leerlijnEindterm_11:
    name: Basisvaardigheden
    summary: ''
    description: 'De kandidaat kan basisvaardigheden toepassen die betrekking hebben op communiceren, samenwerken en informatie verwerven en verwerken.'
    image: null
    Domein: leerlijnDomein_1
  leerlijnEindterm_12:
    name: 'Culturele Activiteiten'
    summary: ''
    description: "De kandidaat heeft actief deelgenomen aan tenminste 4 culturele activiteiten en kan een eigen keuze maken uit het culturele aanbod.\nDe culturele activiteiten zijn daarbij gespreid over verschillende kunstdisciplines."
    image: null
    Domein: leerlijnDomein_1
  leerlijnEindterm_13:
    name: 'Reflectie en kunstdossier'
    summary: ''
    description: "De kandidaat kan met betrekking tot de culturele activiteiten:\n- een kunstdossier samenstellen waarbij hij verslag doet van het voorbereiden en ondernemen van culturele activiteiten;\n- aan de hand daarvan reflecteren op zijn ervaringen, interpretaties en waarderingen."
    image: null
    Domein: leerlijnDomein_4
  leerlijnEindterm_14:
    name: 'A1: Vaardigheden'
    summary: ''
    description: "1. De kandidaat kan:\n- de belangrijkste termen en begrippen hanteren uit de kunstdisciplines\nbeeldende vormgeving, dans, drama en muziek die voorwaardelijk zijn voor\nadequate receptie en reflectie, en noodzakelijk voor begrip van verbanden\ntussen kunst en cultuur;\n- informatie over kunst en cultuur herkennen, benoemen en toepassen om\nverbanden aan te geven;\n- bij het reflecteren bronnenmateriaal op een adequate wijze hanteren;\n- overeenkomsten en verschillen noemen en beargumenteren met betrekking tot\nhet beschouwingsapparaat bij de vier kunstdisciplines (alleen vwo)."
    image: null
    Domein: leerlijnDomein_9
  leerlijnEindterm_15:
    name: 'Subdomein B1: Kunst en religie, levensbeschouwing'
    summary: ''
    description: "De kandidaat kan aangeven met welke visies, doelen, middelen en inhouden\nde kunsten religieuze en/of levensbeschouwelijke uitgangspunten vertolken."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_16:
    name: 'Subdomein B2: Kunst en esthetica'
    summary: ''
    description: "De kandidaat kan aangeven welke ideeën over schoonheid in kunst en\nkunstwaardering een rol spelen."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_17:
    name: 'Subdomein B3: Kunstenaar en opdrachtgever; politieke en economische'
    summary: ''
    description: "De kandidaat kan aangeven welke invloed opdrachtgevers en politieke ideeën\nhebben op de rol en de inhoud van kunst en op de positie van de kunstenaar."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_18:
    name: 'Subdomein B4: Kunst en vermaak'
    summary: ''
    description: "De kandidaat kan aangeven hoe vorm en inhoud bepaald worden door de\nvermaaksfuncties van kunst in relatie tot het daarbij betrokken publiek."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_19:
    name: 'Subdomein B5: Kunst, wetenschap en techniek'
    summary: ''
    description: "De kandidaat kan aangeven hoe kunst en wetenschap/techniek op elkaar\ninwerken."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_20:
    name: 'Subdomein B6: Kunst intercultureel'
    summary: ''
    description: "De kandidaat kan aangeven hoe Westerse en niet-Westerse kunst en cultuur\nelkaar wederzijds beïnvloeden."
    image: null
    Domein: leerlijnDomein_10
  leerlijnEindterm_21:
    name: 'C: Onderwerpen'
    summary: ''
    description: "De kandidaat kan de eindtermen van domein A en B toepassen op\nvoorbeelden uit de volgende onderwerpen:\n- de cultuur van de kerk in de elfde tot en met veertiende eeuw;\n- de hofcultuur in de zestiende en zeventiende eeuw;\n- de burgerlijke cultuur van Nederland in de zeventiende eeuw;\n- de cultuur van Romantiek en realisme in de negentiende eeuw;\n- de cultuur van het moderne in de eerste helft van de twintigste eeuw;\n- de massacultuur vanaf 1950."
    image: null
    Domein: leerlijnDomein_11
  leerlijnEindterm_22:
    name: 'Subdomein A1: Beeldend werk van kunstenaars en vormgevers'
    summary: ''
    description: "De kandidaat kan mede op basis van bronnenmateriaal het beeldend werk van\nkunstenaars en vormgevers beschrijven, onderzoeken en interpreteren,\nrekening houdend met visies, doelen, tijd, plaats, functie, kunstopvattingen,\nnormen en waarden en de historische ontwikkeling."
    image: null
    Domein: leerlijnDomein_12
  leerlijnEindterm_23:
    name: 'Subdomein A2: Beeldend werk van kunstenaars en vormgevers in relatie tot'
    summary: ''
    description: "De kandidaat kan beeldend werk van kunstenaars en vormgevers\nonderzoeken in relatie tot het eigen beeldend werk."
    image: null
    Domein: leerlijnDomein_12
