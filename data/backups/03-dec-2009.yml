  leerlijnVak_2:
    name: 'Kunst Algemeen'
    summary: 'Kunst Algemeen is een theoretisch vak voor HAVO en Atheneum dat wordt afgesloten met een Centraal Examen. Je leert dans, drama, beeldende kunst en muziek te analyseren aan de hand van verschillende tijdsperioden en invalshoeken.'
    description: 'Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving Hier komt een omschrijving.'
