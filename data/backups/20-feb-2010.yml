  helpArticle_2:
    title: Leerling-coaching
    body: "De Nieuwste School is jaren geleden opgezet met een aantal belangrijke concepten. Een van deze concepten is de leergemeenschap, de leerlingenraad wilt met het leerling-coachen dit concept nog verder uitwerken. In dit document vind u meer uitleg over dit concept dat wij hopen in te voeren binnen De Nieuwste School.\n\n## Inleiding\nHet leerling-coaching houdt in dat een leerling uit de bovenbouw of hogere jaren een leerling uit de onderbouw of lager jaren begeleid op een zelfde manier als een mentor dit doet.\n\n## Doel en voordelen\nHet leerling-coaching heeft veel voordelen voor zowel school als voor de coach, als de leerling. \n\n### Leerling\nDe leerlingen worden door dit systeem betrokken in de leergemeenschap. Zo kan de coach als een rolmodel dienen als het gaat om werkhouding en betrokkenheid. Ook ontstaat er een vertrouwelijke en professionele band tussen de coach en de jongere leerling. Zo wordt de coach een begeleider voor het leerproces en de ontwikkeling van de leerling binnen de leergemeenschap.\n\n### Coach\nVoor de coach heeft de leerling-coaching ook zijn voordelen. Richerd Feynman schreef \"What I cannot create, I do not understand.\". Wat hij hiermee bedoelt dat je iets pas volledig kan begrijpen als je het kan reproduceren. \n\nDe coach heeft natuurlijk veel geleerd over de concepten van De Nieuwste School en is persoonlijke ontwikkeld hier op school zit. Maar om echt te zien hoever hij vooruit is gekomen zal hij het proces van iemand anders moeten bestuderen. Door dit te doen zal hij meer inzicht hebben in zijn eigen proces en dat van anderen. Hier heeft hij veel aan voor de rest van zijn leerperiode en ook zijn leven na school.\n\nJe zou het leerling-coaching kunnen zien als de reflectie van een denkcircel waarbij je terugkijkt op je eigen proces.\n\n### School\nBij school liggen uiteindelijk ook een aantal grote voordelen.\n\nTen eerste is er een meer betrokken en hechtere leergemeenschap. Doordat de jongere leerling vanaf het begin meteen bij de leergemeenschap betrokken word zal hij snel de concepten en ideeën van de De Nieuwste School oppikken en meer betrokken zijn bij de school.\n\nDaarnaast ontstaat er een meer “verticale” leergemeenschap. Op dit moment is er wel spraken van een leergemeenschap maar dit is over het algemeen binnen een leerjaar of stamgroep. Dat probleem word hierdoor ook aangepakt doordat oudere leerlingen contact hebben met de jongeren en andersom. Dit zal natuurlijk geen groot verschil maken maar het zal er wel voor zorgen dat leerjaren niet van elkaar vervreemde.\n\nOok is er voor de bovenbouw een invulling van de stamgroeptijd. In de onderbouw werd er veel gedaan aan persoonlijke ontwikkeling en planning in de stamgroeptijd. Helaas word er in de bovenbouw minder aandacht hieraan besteed en lijkt het er op alsof de stamgroeptijden een halfuurtje is geworden dat maar opgevuld moet worden. Met dit systeem kan de stamgroeptijd weer nuttig worden ingevuld met een contact uur door begeleider en jonger leerling.\n\n## Implementatie\nIn de implementatie word besproken hoe het systeem zou kunnen worden ingevoerd.\n\n### Begeleidingsteam\nEen goede coach leerling relatie is cruciaal. Daarom zal deze ook vaak moeten worden geëvalueerd. De LR stelt voor dat een aantal personeelsleden en leerlingen dit op zich gaan nemen en tegelijk de begeleidingsteam vormen voor het hele project. Het project staat daarnaast onder toezicht van de MR. \n\n### Coach\nNiet alle leerlingen zijn geschikt om coach te worden. Het begeleidingsteam zoekt naar leerlingen die stevig in hun schoenen staan; die geen moeite hebben om zich in te leven in een situatie van andere en die ook zin hebben om tijd en moeite te investeren in het mentorschap.\n\nDe LR stelt voor dat de selectie van coach begint met een vrijwillige opgave in de jaren 4 tot en met 5 van leerlingen die minimaal ander half jaar begeleider kunnen blijven. Een coach kan begeleider blijven tot aan de tweede helft van zijn/haar examenjaar. Dit heeft als consequentie dat VMBO-T leerlingen geen coach kunnen worden. \n\nNa de vrijwillige selectie word elke coach geïnterviewd door het begeleidingsteam. Als de coach dan wordt goedgekeurd kan het koppeling-proces beginnen.\n\n### Leerling\nDe LR stelt voor dat een leerling maximaal 2 jaar kan worden begeleid. Natuurlijk kan hij/zij er voor kiezen om de coachings periode vroegtijdig af te breken.\n\nAls de begeleiding-periode om wat voor rede dan ook word beëindigd voor het 2de jaar kan de leerling een nieuwe begeleider zoeken. In het 2de jaar niet meer.\n\n### Koppeling\nDe koppeling van begeleider en jonger leerling is een erg belangrijk punt. Er zijn meerde mogelijkheden te verzinnen voor de koppeling. Hoe het ook geregeld gaat worden, het is in belangrijk dat de gekoppelde leerlingen goed bij elkaar passen. Je kan bijvoorbeeld selecteren op basis van algemene interesses, dyslexie, verwachte stroming, niveau enz. \n\nOm in te schatten wat voor persoonlijkheid en interesses de nieuwe leerling heeft kan worden 'gespeeddate' of een enquête worden ingevuld.\n\nAfhankelijk van de opkomst van de coach kan worden gekozen dat een coach de begeleider word voor meerdere leerlingen. We hopen echter dat dit niet nodig is.\n\n### Coach Code\nEen coach moet zich aan een aantal regels houden. Hiervoor heeft de LR een voorlopige versie van de coach Code opgesteld:\n\n* Alles wat tussen coach en leerling word gezegd is vertrouwelijk en mag aan niemand worden door verteld met uitzondering van de mentor van de leerling.\n* De mentor van de leerling mag worden ingelicht als de coach vermoed dat het niet goed gaat met de leerling.\n* De coach moet een professionele band hebben met de leerling.\n* De coach heeft uitsluitend een adviserende en informerende taak.\n\n### Contact\nDe LR is van mening dat het contact moment tussen de coach en leerling moet worden ingeroosterd. De stamgroeptijden zijn hier de uitgelezen mogelijkheid voor. De LR heeft nog geen goed idee over wanneer en hoe dit vorm zal moeten nemen maar denkt dat het het beste zou zijn om ongeveer een uur per week contact te hebben. De stamgroeptijd op woensdag zou een goed moment zijn voor een half uur contact. Het overige half uur zou dan verdeelt kunnen worden over de maandag en vrijdag. \n\nOp die manier is er een moment aan het begin van de week voor logistieke dingen als plannen en reflecteren en is er op woensdag een moment voor andere gesprekken."
